<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The shoe shop - Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/cbc37d8bad.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="d-flex flex-column h-100">
        <!--    Navigation  -->

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>

        <!--    Login section    -->
        <main class="form-signin">
            <form>
                <h1 class="mb-3 fw-normal text-center">Please sign in</h1>
                <input type="text" class="form-control my-2" id="username" placeholder="Username" />
                <input type="password" class="form-control my-2" id="password" placeholder="Password" />
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                <div class="message-container"></div>
            </form>
        </main>

        <!--    footer  -->
        <footer class="mt-auto py-3 bg-light">
            <p class="text-center mb-0">This is the footer</p>
        </footer>

        <!--    script  -->
        <script src="./js/login.js" type="module"></script>
        <script src="./js/components/renders/displayCart.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
