<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The shoe shop - Your shoppingcart</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/cbc37d8bad.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="d-flex flex-column h-100">
        <!--    Navigation  -->

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>

        <!--    Shoppingcart   -->
        <div class="px-4 text-center">
            <h2 class="display-5 fw-bold mb-5">Your shoppingcart</h2>
            <div class="product-container"></div>
            <div class="product-container__summary fs-3"></div>
            <button class="btn btn-secondary btn-lg my-5" disabled>Proceed to checkout</button>
        </div>

        <!--    footer  -->
        <footer class="mt-auto py-3 bg-light">
            <p class="text-center mb-0">This is the footer</p>
        </footer>

        <!--    script  -->
        <script src="./js/cart.js" type="module"></script>
        <script src="./js/components/renders/displayCart.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
